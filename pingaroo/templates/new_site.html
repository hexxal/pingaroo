{% extends "base.html" %}
{% load static %}
{% block head %}
{% endblock %}
{% block content %}
<h1>Add new site to be monitored</h1>
<form method="post">
    {% csrf_token %}
    {% for field in form %}
      <p>{{ field.label_tag }}</p>
      {{ field }}
      {% if field.errors %}
        <small>{{ field.errors|striptags }}</small>
      {% endif %}
    {% endfor %}

  <input type="submit" value="Submit" class="btn btn-primary full-width">
</form>
{% endblock %}
